<div class="ouvidoria-container">
  <!-- Formulário de Contato -->
  <section class="formulario-contato">
    <img src="assets/logo.png" alt="Logo EcoFluid" class="logo">
    <h2>Ouvidoria</h2>
    <p>Dúvidas, sugestões, reclamações? <br>Nós queremos te ouvir!</p>
    <form>
      <input type="text" placeholder="Nome" class="input-form">
      <input type="text" placeholder="Assunto" class="input-form">
      <input type="email" placeholder="Email" class="input-form">
      <textarea placeholder="Mensagem" class="input-form mensagem"></textarea>
      <button type="submit" class="btn-enviar">ENVIAR</button>
    </form>
  </section>

  <!-- Chat de Assistência -->
  <section class="chat-assistencia">
    <div class="chat-header">
      <span>ECOFLUID</span>
      <span class="status-dot"></span>
      <span class="close-chat">X</span>
    </div>
    <div class="chat-content">
      <div class="message bot">Bom dia!</div>
      <div class="message user">Bom dia! Tudo bem?</div>
      <div class="message bot">
        <img src="assets/consultora.jpg" alt="Consultora" class="avatar">
        <p>Me chamo Samara, consultora da EcoFluid. Em que posso ajudar?</p>
      </div>
      <div class="typing-indicator">Digitando...</div>
    </div>
    <div class="chat-input">
      <input type="text" placeholder="Digite sua mensagem...">
      <button class="send-button">➤</button>
    </div>
  </section>
</div>
